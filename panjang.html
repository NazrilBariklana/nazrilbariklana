<body>
    <form id="hasil">

        </p>
        <p>
            <label>PANJANG CD:</label>

      <button onclick="hitung()">Hitung</button>

        <script>
     function hitung() {
const panjang = document.getElementById('panjang').value
const punjung = document.getElementById('punjung').value
hasilAwal = panjang * punjung
hasil = hasilAwal / 2
const tampilkanHasil = document.getElementById('hasil').innerHTML= hasil
}
</script>
